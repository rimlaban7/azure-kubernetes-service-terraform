name: Initialize Backend Terraform State Storage
on: workflow_dispatch

permissions:
      id-token: write
      contents: read
      
jobs: 
  initialize-state-storage:
    runs-on: ubuntu-latest

    # Use the Bash shell regardless whether the GitHub Actions runner is ubuntu-latest, macos-latest, or windows-latest
    defaults:
        run:
          shell: bash

    steps:
        - uses: actions/checkout@v4

        # Execute Azure CLI script of a specific CLI version via file present in your repository.
        - name: Azure CLI script file
          uses: azure/cli@v2
          with:
            azcliversion: 2.30.0
            inlineScript: |
              chmod +x ./.github/scripts/init-storage-account.sh
              ./.github/scripts/init-storage-account.sh

